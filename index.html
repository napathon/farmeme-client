<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Farmeme Submission</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class='logo-container'>
    <img src='images/fm-logo.svg' alt='Farmeme Logo' title='Farmeme' />
  </div>
  <h1 class='center-text'>Submit your meme here!</h1>
  <main>
    <p class='center-text'>
      <strong>Make sure the url starts with an 'http://'</strong>
    </p>
    <form id='meme-submission'>
      <div class='input-container'>
        <input type='text' name='url' placeholder='http://...'/>
      </div>
      <button type='submit'>Submit</button>
    </form>
    <footer>
      <p class='center-text'>Brought to you by:</p>
      <img id='fah' src='images/logo.svg' />
    </footer>
  </main>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  <script src='javascripts/config.js'></script>
  <script src='javascripts/app.js'></script>

</body>

</html>
